<!DOCTYPE html>
<html>
<head>
	<title>Remote IPM</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style type="text/css">
    .estimate-header-container {
      margin-top: 16px;
    }

    .estimate-button {
      margin-bottom: 32px;
    }

    .loader {
      border: 8px solid #f3f3f3; /* Light grey */
      border-top: 8px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="join-room-container w3-display-middle">
    <label>Room name</label>
    <input class="room-input w3-input w3-border w3-margin-bottom" type="text"/>
    <label>Your name</label>
    <input class="user-input w3-input w3-border w3-margin-bottom" type="text"/>
    <button class="join-button w3-block w3-button w3-teal">Join</button>
  </div>

  <div class="loader-container w3-display-middle w3-center" style="display:none;">
    <div class="loader"></div>
  </div>

  <div class="estimate-container" style="display:none;">
    <div class="estimate-header-container w3-display-topmiddle">
      <p class="story-title">Story Title</p>
      <a href="" target="_blank" class="story-link">Story Link</a>
    </div>

    <div class="w3-display-middle w3-center">
      <p>group estimate:</p>
      <div class="estimate-progress-bar w3-light-grey">
        <div class="estimate-progress w3-green w3-center" style="height:24px;width:0%"></div>
      </div>
      <p class="average-estimate" style="display:none;"></p>
    </div>

    <div class="w3-display-bottommiddle w3-center" style="width:80%">
      <div id="estimate-buttons-container">
        <button class="estimate-button w3-round w3-button w3-border" data-estimate="0">0</button>
        <button class="estimate-button w3-round w3-button w3-border" data-estimate="1">1</button>
        <button class="estimate-button w3-round w3-button w3-border" data-estimate="2">2</button>
        <button class="estimate-button w3-round w3-button w3-border" data-estimate="3">3</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
